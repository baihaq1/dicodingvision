<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div id="" class="container" style="width:1020px; display:table; margin: 10px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Dicoding Vision</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1>Aanalyze Image</h1>
          <input type="text" name="inputImage" id="inputImage"
          value="http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg" />
          <button onclick="processImage()">Analyze image</button>

          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="jsonOutput" style="width:600px; display:none;">
            Response:
            <br><br>
            <textarea id="responseTextArea" class="UIInput"
            style="width:580px; height:400px;"></textarea>
          </div>
          <div id="imageDiv row" style="width:420px; display:table-cell;">
            Source image:
            <br><br>
            <img id="sourceImage" width="400" />
          </div>
          <br>
          <div class="row" id="" style="width:420px; display:table-cell;">
            <h2 id="captionstext"></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      Dicoding 2019 - Baihaqi
    </div>
  </div>
</div>
<script type="text/javascript" src="index.js">
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
